    <style>
      /* Welcome screen styles */
      #welcomeScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #012733;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      #welcomeMessage {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 30px;
        text-align: center;
        padding: 0 20px;
        color: #b7bb9d;
      }
      
      #startButton {
        background-color: #b7bb9d;
        border: none;
        color: #012733;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }
      
    </style>
  </head>

      // Animation function to scale up containers
      function animateScale(element, duration) {
        const startTime = performance.now();
        const initialScale = 0;
        const targetScale = 1;
        
        function step(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Easing function for smoother animation (ease-out)
          const easeProgress = 1 - Math.pow(1 - progress, 2);
          
          const currentScale = initialScale + (targetScale - initialScale) * easeProgress;
          element.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
          
          if (progress < 1) {
            requestAnimationFrame(step);
          }
        }
        
        requestAnimationFrame(step);
      }

      // Reset model animations function - updated to handle both markers
      function resetModelAnimations(models) {
        debug('Resetting model animations');
        
        models.forEach(model => {
          try {
            if (model) {
              // Get the 3D model's animation component
              const mixer = model.components["animation-mixer"];
              if (mixer && mixer.mixer) {
                // Access the THREE.js animation mixer directly if possible
                mixer.mixer.stopAllAction();
                mixer.mixer.update(0);
                // Force the component to re-initialize
                model.removeAttribute('animation-mixer');
                model.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
                debug('Model animation reset: ' + model.id);
              } else {
                // Fallback for when direct mixer access fails
                model.removeAttribute('animation-mixer');
                setTimeout(() => {
                  model.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
                  debug('Model animation reset (fallback): ' + model.id);
                }, 50);
              }
            }
          } catch (e) {
            debug('Error resetting model animations: ' + e.message);
          }
        });
      }
