<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      /* Welcome screen styles */
      #welcomeScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #13322e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      #welcomeMessage {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 30px;
        text-align: center;
        padding: 0 20px;
        color: #b7bb9d;
      }
      
      #startButton {
        background-color: #b7bb9d;
        border: none;
        color: #012733;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Welcome Screen -->
    <div id="welcomeScreen">
      <div id="welcomeMessage">Scan de QR code</div>
      <button id="startButton">OK</button>
    </div>
    
    <!-- Debug info panel - only shown when needed -->
    <div id="debugInfo"></div>
    
    <!-- AR Scene - initially hidden -->
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" visible="false">
      
      <a-assets>
        <a-asset-item id="model_background" src="model_background.glb"></a-asset-item>
        <a-asset-item id="model_01" src="model_01.glb"></a-asset-item>
        <a-asset-item id="model_02" src="model_02.glb"></a-asset-item>
        
        
        <!-- videos -->
        <video id="video1" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="clip3.mp4" type="video/mp4" />
        </video>
        
        <video id="video2" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="clip_melissa.mp4" type="video/mp4" />
        </video>

        <video id="video3" autoplay loop muted playsinline webkit-playsinline crossorigin="anonymous">
          <source src="clip_mirthe_1.mp4" type="video/mp4" />
        </video>

        <!-- Frame images for video borders -->
        <img id="frame1" src="Asset16_frame.png" crossorigin="anonymous">
        <img id="frame2" src="Asset16_frame.png" crossorigin="anonymous">

      </a-assets>

      <!-- Marker 1 Melissa --------------------------------------------------------------------------------------------------------------------------->
      <a-marker type="pattern" url="Marker1.patt"
      
      smooth="true" 
      smoothCount="10" 
      smoothTolerance="0.01" 
      smoothThreshold="2">
      
        <!-- Video container 1 -->
        <a-entity id="videoContainer1" position="1.3 0.4 0.1" rotation="-90 0 0" scale="0 0 0">
          <!-- Video 1 -->
          <a-video 
            src="#video1" 
            id="videoPlane1"
            width="1.05" 
            height="0.5726"
            position="0 0 0.02"
            material="shader: flat; depthTest: true; alphaTest: 0.01; opacity: 1; transparent: true;">
          </a-video>
          
          <!-- Frame/Border for Video 1 -->
          <a-image 
            src="#frame1" 
            width="1.15" 
            height="0.6226"
            position="0 0 0" 
            material="transparent: true; alphaTest: 0.4; opacity: 1; depthTest: true;">
          </a-image>
        </a-entity>

        <!-- Video container 2 -->
        <a-entity id="videoContainer2" position="-1.5 0.4 0" rotation="-90 0 0" scale="0 0 0">
          <!-- Video 2 -->
          <a-video 
            src="#video2"
            id="videoPlane2"
            width="1.05" 
            height="0.5726"
            position="0 0 0"
            material="shader: flat; true; depthTest: true; alphaTest: 0.01; opacity: 1; transparent: true;">
          </a-video>
          
          <!-- Frame/Border for Video 2 -->
          <a-image 
            src="#frame2" 
            width="1.15" 
            height="0.6226"
            position="0 0 0.02" 
            material="transparent: true; alphaTest: 0.4; opacity: 1; depthTest: true;">
          </a-image>
        </a-entity>
        
        <!-- Model Background -->
        <a-entity
          id="backgroundModel"
          scale="0.6 0.6 0.6"
          animation-mixer="loop: repeat"
          gltf-model="#model_background"
          position="0 0 0"
          rotation="0 0 0"
          material="shader: flat; transparent: true; depthWrite: true;">
        </a-entity>

        <!-- Model  -->
        <a-entity
          id="model_01_Melissa"
          scale="0.6 0.6 0.6"
          animation-mixer="loop: repeat"
          gltf-model="#model_01"
          position="0 0 0"
          rotation="0 0 0"
          material="shader: flat; transparent: true; depthWrite: true;">
        </a-entity>
      </a-marker>



      <!-- Marker 2 Mirthe Janus --------------------------------------------------------------------------------------------------------------------------->
      <a-marker type="pattern" url="Marker2.patt"
      
      smooth="true" 
      smoothCount="10" 
      smoothTolerance="0.01" 
      smoothThreshold="2">
      

        <!-- Video container 2 -->
        <a-entity id="videoContainer2" position="-1.5 0.4 0" rotation="-90 0 0" scale="0 0 0">
          <!-- Video 2 -->
          <a-video 
            src="#video3"
            id="videoPlane2"
            width="1.05" 
            height="0.5726"
            position="0 0 0"
            material="shader: flat; true; depthTest: true; alphaTest: 0.01; opacity: 1; transparent: true;">
          </a-video>
          
          <!-- Frame/Border for Video 2 -->
          <a-image 
            src="#frame2" 
            width="1.15" 
            height="0.6226"
            position="0 0 0.02" 
            material="transparent: true; alphaTest: 0.4; opacity: 1; depthTest: true;">
          </a-image>
        </a-entity>
        
        <!-- Model Background -->
        <a-entity
          id="backgroundModel"
          scale="0.6 0.6 0.6"
          animation-mixer="loop: repeat"
          gltf-model="#model_background"
          position="0 0 0"
          rotation="0 0 0"
          material="shader: flat; transparent: true; depthWrite: true;">
        </a-entity>

        <!-- Model  -->
        <a-entity
          id="model_01_Mirthe"
          scale="0.6 0.6 0.6"
          animation-mixer="loop: repeat"
          gltf-model="#model_02"
          position="0 0 0"
          rotation="0 0 0"
          material="shader: flat; transparent: true; depthWrite: true;">
        </a-entity>
      </a-marker>



      <!-- Camera -->
      <a-entity camera></a-entity>
      <a-light type="ambient" color="#FFFFFF" intensity="1.2"></a-light>

    </a-scene>

    <script>
      // Get DOM elements

      const backgroundModel = document.querySelector("#backgroundModel");
      const model_01_Melissa = document.querySelector("#model_01_Melissa");

      const welcomeScreen = document.getElementById('welcomeScreen');
      const startButton = document.getElementById('startButton');
      const arScene = document.getElementById('arScene');
      const debugInfo = document.getElementById('debugInfo');
      const video1 = document.querySelector("#video1");
      const video2 = document.querySelector("#video2");
      const videoContainer1 = document.querySelector("#videoContainer1");
      const videoContainer2 = document.querySelector("#videoContainer2");
      const marker = document.querySelector("a-marker");

      let playTimeout1, playTimeout2;
      let stopTimeout1, stopTimeout2;
      let videosInitialized = false;
      
      // Debug function - only display in console
      function debug(message) {
        console.log(message);
        // Uncomment the line below if you want to see debug messages on screen
        // debugInfo.innerHTML += message + '<br>';
      }
      
      // Start the AR experience when user clicks the start button
      startButton.addEventListener('click', function() {
        debug('Starting AR experience');
        
        // Hide welcome screen
        welcomeScreen.style.display = 'none';
        
        // Show AR scene
        arScene.setAttribute('visible', 'true');
        
        // Initialize videos
        initializeVideos();
      });
      
      // Initialize videos
      function initializeVideos() {
        debug('Initializing videos');
        
        // Pre-load videos
        try {
          video1.load();
          video2.load();
        } catch (e) {
          debug('Error loading videos: ' + e.message);
        }
        
        // Try to play and immediately pause to satisfy user interaction requirement
        Promise.all([
          video1.play().then(() => video1.pause()).catch(e => debug('Video 1 init failed: ' + e.message)),
          video2.play().then(() => video2.pause()).catch(e => debug('Video 2 init failed: ' + e.message))
        ]).then(() => {
          videosInitialized = true;
          debug('Videos successfully initialized');
        }).catch(error => {
          debug('Could not initialize videos: ' + error.message);
        });
      }
      
      // Animation function to scale up containers
      function animateScale(element, duration) {
        const startTime = performance.now();
        const initialScale = 0;
        const targetScale = 1;
        
        function step(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Easing function for smoother animation (ease-out)
          const easeProgress = 1 - Math.pow(1 - progress, 2);
          
          const currentScale = initialScale + (targetScale - initialScale) * easeProgress;
          element.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
          
          if (progress < 1) {
            requestAnimationFrame(step);
          }
        }
        
        requestAnimationFrame(step);
      }
      
      // Video play handler functions
      function playVideo1() {
        debug('Attempting to play video 1');
        
        video1.play()
          .then(() => {
            debug('Video 1 playing');
            // Animate scale from 0 to 1 over 1 second
            animateScale(videoContainer1, 1000);
            
            // Stop video1 after 25 seconds of playing
            stopTimeout1 = setTimeout(() => {
              video1.pause();
              videoContainer1.setAttribute('scale', '0 0 0');
              video1.currentTime = 0;
            }, 25000);
          })
          .catch(error => {
            debug('Error playing video 1: ' + error.message);
            // Show anyway as fallback
            animateScale(videoContainer1, 1000);
          });
      }
      
      function playVideo2() {
        debug('Attempting to play video 2');
        
        video2.play()
          .then(() => {
            debug('Video 2 playing');
            // Animate scale from 0 to 1 over 1 second
            animateScale(videoContainer2, 1000);
            
            // Stop video2 after 40 seconds of playing
            stopTimeout2 = setTimeout(() => {
              video2.pause();
              videoContainer2.setAttribute('scale', '0 0 0');
              video2.currentTime = 0;
            }, 40000);
          })
          .catch(error => {
            debug('Error playing video 2: ' + error.message);
            // Show anyway as fallback
            animateScale(videoContainer2, 1000);
          });
      }

       // Reset models animation by recreating the animation-mixer component
       function resetModelAnimations() {
        debug('Resetting model animations');
        
        try {
          // Force animation restart by changing the models' animation data
          if (backgroundModel) {
            // Get the 3D model's animation component
            const mixer = backgroundModel.components["animation-mixer"];
            if (mixer && mixer.mixer) {
              // Access the THREE.js animation mixer directly if possible
              mixer.mixer.stopAllAction();
              mixer.mixer.update(0);
              // Force the component to re-initialize
              backgroundModel.removeAttribute('animation-mixer');
              backgroundModel.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
              debug('Background model animation reset');
            } else {
              // Fallback for when direct mixer access fails
              backgroundModel.removeAttribute('animation-mixer');
              setTimeout(() => {
                backgroundModel.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
                debug('Background model animation reset (fallback)');
              }, 50);
            }
          }
          
          if (model_01_Melissa) {
            // Get the 3D model's animation component
            const mixer = model_01_Melissa.components["animation-mixer"];
            if (mixer && mixer.mixer) {
              // Access the THREE.js animation mixer directly if possible
              mixer.mixer.stopAllAction();
              mixer.mixer.update(0);
              // Force the component to re-initialize
              model_01_Melissa.removeAttribute('animation-mixer');
              model_01_Melissa.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
              debug('Main model animation reset');
            } else {
              // Fallback for when direct mixer access fails
              model_01_Melissa.removeAttribute('animation-mixer');
              setTimeout(() => {
                model_01_Melissa.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
                debug('Main model animation reset (fallback)');
              }, 50);
            }
          }

          if (model_01_Mirthe_1) {
            // Get the 3D model's animation component
            const mixer = model_01_Melissa.components["animation-mixer"];
            if (mixer && mixer.mixer) {
              // Access the THREE.js animation mixer directly if possible
              mixer.mixer.stopAllAction();
              mixer.mixer.update(0);
              // Force the component to re-initialize
              model_01_Mirthe_1.removeAttribute('animation-mixer');
              model_01_Mirthe_1.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
              debug('Main model animation reset');
            } else {
              // Fallback for when direct mixer access fails
              model_01_Mirthe_1.removeAttribute('animation-mixer');
              setTimeout(() => {
                model_01_Mirthe_1.setAttribute('animation-mixer', 'loop: repeat; clampWhenFinished: true;');
                debug('Main model animation reset (fallback)');
              }, 50);
            }
          }
          
        } catch (e) {
          debug('Error resetting model animations: ' + e.message);
        }
      }
      

      // Reset all videos and timers
      function resetVideos() {
        debug('Resetting videos');
        
        // Clear all timeouts
        clearTimeout(playTimeout1);
        clearTimeout(playTimeout2);
        clearTimeout(stopTimeout1);
        clearTimeout(stopTimeout2);

        // Reset video containers to minimum scale
        videoContainer1.setAttribute('scale', '0 0 0');
        videoContainer2.setAttribute('scale', '0 0 0');

        // Reset videos
        try {
          video1.pause();
          video2.pause();
          video1.currentTime = 0;
          video2.currentTime = 0;
        } catch (e) {
          debug('Error in reset: ' + e.message);
        }
      }

      marker.addEventListener("markerFound", () => {
        debug('Marker found');
        
        resetModelAnimations();

        // Reset everything first to handle reconnection properly
        resetVideos();
        
        // Delay video1 by 5 seconds
        playTimeout1 = setTimeout(playVideo1, 5000);

        // Delay video2 by 2 seconds
        playTimeout2 = setTimeout(playVideo2, 2000);
      });

      marker.addEventListener("markerLost", () => {
        debug('Marker lost');
        resetVideos();
      });
      
      // Extra event to help with iOS video playback
      document.addEventListener('touchstart', function() {
        if (!videosInitialized) {
          debug('Touch event - trying to initialize videos again');
          initializeVideos();
        }
      }, {once: true});
    </script>
  </body>
</html>
